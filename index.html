<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="container">
   
      <div class="row my-4">
        <div class="col-12">
     
          <form class="d-flex mb-3" id="searchBar">
            <input
              class="form-control rounded-start text-dark"
              id="search-bar"
              type="search"
              placeholder="Rechercher un ingrédient, un ustensile ou une recette"
              aria-label="Recherche"
            />
            <button
              class="btn btn-light rounded-end"
              id="search-form"
              type="submit"
            >
              <i class="fas fa-search" aria-hidden="true"></i>
            </button>
          </form>

       
          <div class="d-flex gap-2">
            <div class="btn-group">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                Ingrédients
              </button>
              <ul id="ingredients-dropdown" class="dropdown-menu">
            
              </ul>
            </div>

            <div class="btn-group">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                Appareils
              </button>
              <ul id="Appareils_dropdown" class="dropdown-menu">
              
              </ul>
            </div>

            <div class="btn-group">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                Ustensiles
              </button>
              <ul id="Ustensiles_drowdown" class="dropdown-menu">
             
              </ul>
            </div>
          </div>
        </div>
      </div>

    
      <div class="row">
        <div class="col-12">
          <div id="recipe-container" class="card-container">
       
          </div>
          
          
          <div id="no-results" class="text-center mt-4" style="display: none;">
            <p class="h4">Aucune recette ne correspond à votre recherche...</p>
          </div>
        </div>
      </div>
    </div>
    
    
    <script src="scripts/recipes.js"></script>
    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
