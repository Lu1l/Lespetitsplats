<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    
  </head>
  <body>
    <div class="container bg-light">
   
      <div class="row my-4">
        <div class="col-12">
     
          <div class="position-relative">
            <img src="https://images.unsplash.com/photo-1626509653291-18d9a934b9db?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image sous la barre de recherche" style="width: 100%; height: 667px;">
            <form class="d-flex mb-3 position-absolute top-50 start-50 translate-middle" id="searchBar" style="width: 600px;">
              <input
                class="form-control rounded-start text-dark"
                id="search-bar"
                type="search"
                placeholder="Rechercher un ingrédient, un ustensile ou une recette"
                aria-label="Recherche"
                minlength="3"
                required
              />
              <button
                class="btn btn-light rounded-end"
                id="search-form"
                type="submit"              
              >
                <i class="fas fa-search" aria-hidden="true"></i>
              </button>
            </form>
          </div>

       
          <div class="d-flex gap-2" style="margin-top: 20px;">
            <div class="btn-group">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false" style="background-color: white; color: black; margin-top: 2px;">
                Ingrédients
              </button>
              <ul id="ingredients-dropdown" class="dropdown-menu">
            
              </ul>
            </div>

            <div class="btn-group">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false" style="background-color: white; color: black; margin-top: 2px;">
                Appareils
              </button>
              <ul id="Appareils_dropdown" class="dropdown-menu">
              
              </ul>
            </div>

            <div class="btn-group">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false" style="background-color: white; color: black; margin-top: 2px;">
                Ustensiles
              </button>
              <ul id="Ustensiles_drowdown" class="dropdown-menu">
             
              </ul>
            </div>
            <div class="d-flex justify-content-between" style="margin-top: 20px;">
              <h3 id="count-recipes" class="text-end"></h3>
            </div>
          </div>
        </div>
      </div>

    
      <div class="row ">
        <div class="col-12">
          <div id="recipe-container" class="card-container">
       
          </div>
          
          
          <div id="no-results" class="text-center mt-4" style="display: none;">
            <p class="h4">Aucune recette ne correspond à votre recherche...</p>
          </div>
        </div>
      </div>
    </div>
    
    
    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
