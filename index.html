<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .dropdown-menu {
        max-height: 200px; /* Ajustez la hauteur selon vos besoins */
        overflow-y: auto; /* Active le défilement vertical */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row my-4">
        <div class="col-12">
          <form class="d-flex btn-group" id="searchBar">
            <input
              class="
                form-control
                rounded-start
                text-dark
                custom-placeholder-grey
              "
              id="search-bar"
              type="search"
              placeholder="rechercher un ingredient, un ustensile ou une recette"
              aria-label="Search"
            />
            <button
              class="btn btn-light rounded-end"
              id="search-form"
              type="submit"
            >
              <i class="fas fa-search" aria-hidden="true"></i>
            </button>
          </form>

          <div class="btn-group">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
              Ingrédients
            </button>
            <ul class="dropdown-menu">
              <!-- Ajoutez ici jusqu'à 10 éléments -->
            </ul>
          </div>
          <div class="btn-group">
            <button  class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
             Appareils
            </button>
            <ul id="Appareils_dropdown"  class="dropdown-menu">
           
            </ul>
          </div>
          <div class="btn-group">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
              Ustensiles
            </button>
            <ul id="Ustensiles_drowdown" class="dropdown-menu">
           
            </ul>
          </div>


        </div>
        
      </div>
    </div>
    <div class="container">
      
      <div class="row row-cols-1 row-cols-md-3 g-4" id="recipe-container">

      </div>
    </div>
      
    
   
    
    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
