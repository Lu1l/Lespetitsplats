<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row my-4">
        <div class="col-12">
          <form class="d-flex btn-group" id="searchBar">
            <input
              class="
                form-control
                rounded-start
                text-dark
                custom-placeholder-grey
              "
              id="search-bar"
              type="search"
              placeholder="rechercher un ingredient, un ustensile ou une recette"
              aria-label="Search"
            />
            <button
              class="btn btn-light rounded-end"
              id="search-form"
              type="submit"
            >
              <i class="fas fa-search" aria-hidden="true"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      
      <div class="row row-cols-1 row-cols-md-3 g-4" id="recipe-container">

      </div>
    </div>
      
    
   
    
    <script src="scripts/index.js"></script>
